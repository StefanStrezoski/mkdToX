<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="intro">
      <h2>Внеси вредност во денари:</h2>
      <input type="number" class="input-value" />
    </div>
    <select class="drop-down">
      <option value="eur">EUR (€)</option>
      <option value="usd">USD ($)</option>
      <option value="gbp">GBP (£)</option>
      <option value="chf">CHF (CH)</option>
      <option value="sek">SEK (SWE)</option>
      <option value="nok">NOK (NOR)</option>
      <option value="jpy">JPY (¥)</option>
      <option value="dkk">DKK (DEN)</option>
      <option value="cad">CAD (CAN)</option>
      <option value="aud">AUD (AUS)</option>
      <option value="bgn">BGN (BUL)</option>
      <option value="czk">CZK (CZ)</option>
      <option value="huf">HUF (HUN)</option>
      <option value="pln">PLN (POL)</option>
      <option value="ron">RON (ROM)</option>
      <option value="try">TRY (TR)</option>
      <option value="rub">RUB (RUS)</option>
      <option value="brl">BRL (BRA)</option>
      <option value="cny">CNY (CN)</option>
      <option value="hkd">HKD (HK)</option>
      <option value="idr">IDR (ID)</option>
      <option value="ils">ILS (ISR)</option>
      <option value="inr">INR (IND)</option>
      <option value="krw">KRW (KOR)</option>
      <option value="mxn">MXN (MEX)</option>
      <option value="myr">MYR (MY)</option>
      <option value="nzd">NZD (NZ)</option>
      <option value="php">PHP (PH)</option>
      <option value="sgd">SGD (SG)</option>
      <option value="thb">THB (TH)</option>
      <option value="zar">ZAR (SA)</option>
      <option value="rsd">RSD (SRB)</option>
      <option value="hrk">HRK (CRO)</option>
    </select>
    <div class="output">
      <button class="btn-convert">Конвертирај</button>
      <p class="result">0</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
